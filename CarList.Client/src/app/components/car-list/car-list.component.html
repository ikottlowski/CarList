<div class="content">
  <mat-card class="card">
    <mat-card-title>Car List</mat-card-title>
    <mat-card-content>
      <table mat-table [dataSource]="carList" class="mat-elevation-z8">
        <ng-container matColumnDef="Id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let car">{{ car.carId }}</td>
        </ng-container>

        <ng-container matColumnDef="Make">
          <th mat-header-cell *matHeaderCellDef>Make</th>
          <td mat-cell *matCellDef="let car">{{ car.make }}</td>
        </ng-container>

        <ng-container matColumnDef="Model">
          <th mat-header-cell *matHeaderCellDef>Model</th>
          <td mat-cell *matCellDef="let car">{{ car.model }}</td>
        </ng-container>

        <ng-container matColumnDef="Year">
          <th mat-header-cell *matHeaderCellDef>Year</th>
          <td mat-cell *matCellDef="let car">{{ car.year }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
  </mat-card>

  <mat-card class="card">
    <mat-card-title>Car Form</mat-card-title>
    <mat-card-content>
        <div class="car-form">
            <div>
              <label matNativeControl for="make">Car make: </label>
              <input id="make" [(ngModel)]="newCar.make" placeholder="make" />
            </div>
            <div>
              <label for="model">Car model: </label>
              <input id="model" [(ngModel)]="newCar.model" placeholder="model" />
            </div>
            <div>
              <label for="year">Car year: </label>
              <input id="year" [(ngModel)]="newCar.year" placeholder="year" />
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button color="accent" (click)="addNewCar()">Add</button>
    </mat-card-actions>
  </mat-card>
</div>
